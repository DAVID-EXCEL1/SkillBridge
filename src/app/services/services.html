<div>
    <div class="form-group mb-2">
        <label for="">Service Title</label>
        <input type="text" class="form-control">
    </div>
    <div class="form-group mb-2">
        <label for="">Description</label>
        <input type="text" name="" id="" class="form-control">
    </div>
    <div class="form-group mb-2">
        <label for="">Category</label>
        <select name="" id="" class="form-select custom-select" [(ngModel)]="category_id" (change)="getid()">
            <option selected disabled>Select a category</option>
            @for (item of categories; track $index) {
            <option value="{{item[0]}}">{{item[1]}} </option>
            }
        </select>
    </div>

    <div class="form-group mb-2">
        <label for="">Sub Category</label>
        @for (item of subcategories; track $index) {
        <div>
            <input type="checkbox" name="" id="" value="{{item[1]}}" (change)="select($event)">
            <label for="">{{item[1]}}</label>
        </div>

        <!-- <option value="{{item[0]}}">{{item[1]}}</option> -->
        }
    </div>

    <div class="form-group mb-2">
        <label for="">Mode of Service</label>
        <div class="d-flex gap-1">
            <div>
                <input type="radio" name="" id="">
                <label for="">Onsite</label>
            </div>
            <div>
                <input type="radio" name="" id="">
                <label for="">Virtual</label>
            </div>
            <div>
                <input type="radio" name="" id="">
                <label for="">Hybrid</label>
            </div>
        </div>
    </div>
    <div class="form-group mb-2">
        <label for="">Base Price</label>
        <input type="number" class="form-control">
    </div>
    <div class="form-group mb-2">
        <label for="">Currency</label>
        <select name="currency" id="">
            <option value=""># Naira</option>
            <option value="">$ US Dollar</option>
            <option value="">Cedi</option>
            <option value="">Australian Dollar</option>
            <option value="">Angolan Kwanza</option>
            <option value="">Brunein Dollar</option>
            <option value="">Euro</option>
            <option value="">Albanian Lek</option>
            <option value="">Argentine Peso</option>
            <option value="">Aurban Florin</option>
            <option value="">Azebaijani Manat</option>
            <option value="">Buhraini Dinar</option>
        </select>
    </div>
    <div class="form-group mb-2">
        <label for="">Average Duration</label>
        <input type="text" class="form-control">
    </div>
    <div class="form-group mb-2">
        <label for="">Keywords</label>
        <input type="text" class="form-control">
    </div>

</div>
